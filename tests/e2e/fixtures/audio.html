<!doctype html><html><head><meta charset="utf-8"><title>audio</title></head>
<body>
  <audio id="testAudio"></audio>
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <script>
    const a = document.getElementById('testAudio');
    // Shim audio
    a.paused = true;
    a.play = () => { a.paused = false; return Promise.resolve(); };
    a.pause = () => { a.paused = true; };
    document.getElementById('playBtn').onclick = () => a.play();
    document.getElementById('pauseBtn').onclick = () => a.pause();
  </script>
</body></html>
