name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm -r test --if-present

      - name: Build all packages
        run: pnpm -r build

      - name: Pack web extension
        run: pnpm --filter @silentweb/extension pack

      - name: Upload extension dist
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: packages/extension/dist
          if-no-files-found: warn
          retention-days: 7

      - name: Upload web-ext artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-ext-artifacts
          path: packages/extension/web-ext-artifacts
          if-no-files-found: ignore
          retention-days: 7
